<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <div class="dialog">
        <button id="add">add book</button>
        <button id="show">Show books</button>
        
    </div>
    <div id="formContainer" class="hidden">
        <form id="add-form" class="">
            <div class="header"><button id="formClose">Close</button></div>
            <div class="formBody">
                <label for="author">Author: </label>
                <input type="text"  id="author" required>
                <label for="title">Title:</label>
                <input type="text"  id="title" required>
                <label for="pages">Number Of Pages:</label>
                <input type="number" min="200" id="pages" required>
                <label for="read">Did You Read It?</label>
                <label for="yes"> <input type="radio" name="read" id="read" value="true" checked > True
                
                </label>
                <label for="no"><input type="radio" name="read" id="read" value="false" > False
                
                </label>
        
            </div>
            <div class="formFooter"><button type="submit" id="submit">Add Book</button></div>
        </form>
    </div>
    <div id="books" class="hidden books">
        <div class="header"><button id="bookClose">Close</button></div>
        <div id="content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
