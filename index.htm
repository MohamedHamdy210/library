<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <div class="dialog">
        <button id="add">add book</button>
        <button id="show">Show books</button>
        
    </div>
    <div id="formContainer" class="hidden">
        <form id="add-form" class="">
            <div class="formHeader"><button id="formClose">Close</button></div>
            <div class="formBody">
                <label for="author">Author: </label>
                <input type="text"  id="author" >
                <label for="title">Title:</label>
                <input type="text"  id="title">
                <label for="pages">Number Of Pages:</label>
                <input type="number"  id="pages">
                <label for="read">Did You Read It?</label>
                <label for="yes">Yes
                <input type="radio" name="read" id="yes" value="Yes">
                </label>
                <label for="no">No
                <input type="radio" name="read" id="read" value="No">
                </label>
        
            </div>
            <div class="formFooter"><button type="submit">Add Book</button></div>
        </form>
    </div>
    <div class="hidden books">

    </div>
    <script src="script.js"></script>
</body>
</html>
